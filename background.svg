<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="glowFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="colorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFFF">
        <animate attributeName="stop-color" values="#00FFFF; #FFA500; #800080; #00FFFF" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#FFA500">
        <animate attributeName="stop-color" values="#FFA500; #800080; #00FFFF; #FFA500" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#800080">
        <animate attributeName="stop-color" values="#800080; #00FFFF; #FFA500; #800080" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" fill="url(#colorGradient)" filter="url(#glowFilter)" />
</svg>
